spring.application.name=demo

# Log WebClient requests/responses to help troubleshoot
logging.level.org.springframework.web.reactive.function.client=DEBUG
logging.level.reactor.netty.http.client=INFO

# Enable H2 database console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# allow uploads up to 50 MB
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Configure the datasource
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA properties
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.security.user.name=admin
spring.security.user.password=admin

# --- USPS JSON Pricing API (modern) ---
usps.json.enabled=true
usps.json.api-base=https://api.usps.com/prices/v3

# --- USPS WebTools XML API (legacy / fallback) ---
usps.xml.enabled=true
usps.xml.base-url=https://secure.shippingapis.com/ShippingAPI.dll
usps.xml.user-id=${USPS_USERID}   # or hardcode for local dev: usps.xml.user-id=XXXXXXXXXXXX

# --- Common shipping origin ---
usps.origin-zip=43001